<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./icons/dyson-favicon.png"
      type="image/x-icon"
    />
    <title>Dyson</title>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container header__container">
        <button class="header__button-burger">
          <svg width="50" height="50">
            <use href="./icons/header-sprite.svg#burger"></use>
          </svg>
        </button>
        <a class="header__link-logo" href="#"
          ><img src="./icons/logo-icon.svg" alt="Логотип Dyson"
        /></a>
        <nav class="header__nav">
          <ul class="menu">
            <li class="menu__item">
              <a href="/about" class="menu__link">О нас</a>
            </li>
            <li class="menu__item">
              <a href="/delivery" class="menu__link">Доставка и оплата</a>
            </li>
            <li class="menu__item">
              <a href="/registration" class="menu__link"
                >Регистрация продукта</a
              >
            </li>
            <li class="menu__item">
              <a href="/service" class="menu__link">Сервис</a>
            </li>
            <li class="menu__item">
              <a href="/certificates" class="menu__link"
                >Сертификаты и лицензии</a
              >
            </li>
          </ul>
        </nav>
        <button class="header__button-cart">
          <svg width="36" height="36">
            <use href="./icons/header-sprite.svg#cart"></use>
          </svg>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__text">
            <h1 class="hero__title title-medium">
              Уникальные технологии для ухода за волосами
            </h1>
            <p class="hero__description">
              Идеальная укладка для всех типов волос вместе с Dyson
            </p>
            <button class="hero__button">Подробнее</button>
          </div>
          <div class="hero__img-wrapper">
            <picture>
              <source srcset="./images/woman-1.webp" type="image/webp" />
              <img
                class="hero__img"
                src="./images/woman-1.jpg"
                width="997"
                height="850"
                alt="Девушка использует фен от Dyson"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
